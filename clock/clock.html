<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>

    <div class="container">
        <div class="clock_numbers">
            <div class="needle hrs"  id="hrs"></div>
            <div class="needle mins" id="mins" ></div>
            <div class="needle sec"  id="sec"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">9</div>
            <div class="number number7" id="rotate">7</div>
            <div class="number number8">8</div>
            <div class="number number9">6</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
